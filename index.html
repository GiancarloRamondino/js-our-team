<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex flex-wrap justify-content-center text-center  mt-5">
            <h1 class="text-danger">Meet your team</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi ut vero, voluptatibus dicta sint omnis distinctio neque, labore, ducimus cupiditate voluptatem. Dignissimos iure voluptates vitae hic laborum dolores, quas beatae.</p>
            <div class="col-11 team-container justify-content-md-around d-flex row text-light">

            </div>
            <div class="col-md-12 text-start">
                <div class="card mt-3 p-3 border">
                    <h5>Insert Member Details</h5>
                    <form id="memberForm">
                        <div class="form-group mt-3">
                            <label for="img">Nome</label>
                            <input type="text" class="form-control" id="img" placeholder="Enter image URL">
                        </div>
                        <div class="form-group  mt-3">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>
                        <div class="form-group mt-3">
                            <label for="role">Role</label>
                            <input type="text" class="form-control" id="role" placeholder="Enter role">
                        </div>
                        <div class="form-group mt-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <button type="button" class="btn btn-primary mt-3" onclick="addTeamMember()">Aggiungi Membro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
