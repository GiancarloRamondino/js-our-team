<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <h1>Welcome to My Web Page</h1>
            <p>This is a simple web page created using HTML and Bootstrap.</p>
            <div class="col-md-12 team-container d-flex row justify-content-center ">
                
            </div>

            <div class="col-md-12">
                <div class="card mt-3 p-3 border">
                    <h5>Insert Member Details</h5>
                    <form id="memberForm">
                        <div class="form-group">
                            <label for="img">Nome</label>
                            <input type="text" class="form-control" id="img" placeholder="Enter image URL">
                        </div>
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="text" class="form-control" id="role" placeholder="Enter role">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addTeamMember()">Aggiungi Membro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
